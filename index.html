<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criar Conta</title>
</head>
<body>
    <main class="form-container">
        <div class="form-header">

            <h1>Criar Conta</h1>

            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>

        </div>

        <form id="form" method="post">

            <div class="input-container">
                <div class="input-box">
                    <label class="form-label" for="name">Nome</label>

                    <div class="input-field">
                        <input id="nome" type="text" name="name" placeholder="Nome" class="form-control" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
    
                
    
                <div class="input-box">
                    <label class="form-label" for="last-name">Sobrenome</label>
                    <div class="input-field">
                        <input id="sobrenome" type="text" name="last-name" placeholder="Sobrenome" class="form-control" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
    
               
    
                <div class="input-box">
                    <label class="form-label" for="birthdate">Data de Nascimento</label>
                    <div class="input-field">
                        <input id="data" type="date" name="birthdate"  class="form-control" required>
                        
                    </div>
                </div>
    
                
    
                <div class="input-box">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-field">
                        <input id="email" type="email" name="email" placeholder="exemplo@gmail.com" class="form-control" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
    
                
    
                <div class="input-box">
                    <label class="form-label" for="senha">Senha</label>
                    <div class="input-field">
                        <input id="senha" type="password" name="senha" placeholder="******" class="form-control" required>
                        <i class="password-i fa-solid fa-eye"></i>
                    </div>
                </div>
    
                
    
                <div class="input-box">
                    <label class="form-label" for="confirmar-senha">Confirmar Senha</label>
                    <div class="input-field">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="******" class="form-control" required>
                        <i class="password-i fa-solid fa-eye"></i>
                    </div>
                </div>
    
                
    
                <div class="genre-container">
                    <label class="form-label" for="genero">GÃªnero</label>
    
                    <div class="genre-input">
                        <div class="radio-box">
                            <input value="masculino" type="radio" name="genero" id="genero" required>Masculino
                            <input value="feminino" type="radio" name="genero" id="genero" required>Feminino
                        </div>
                    </div>
            </div>
            
            
            </div>
            <button type="submit" class="btn-default"><i class="fa-solid fa-check"></i> Criar conta</button>
            
        </form>
    </main>
    
    <script src="javascript/script.js"></script>
</body>
</html>
